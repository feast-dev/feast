apiVersion: feast.dev/v1alpha1
kind: FeatureStore
metadata:
  name: simple-feast-remote-setup
spec:
  feastProject: my_project
  services:
    onlineStore:
      image: 'localhost/feastdev/feature-server:dev'
    offlineStore:
      image: 'localhost/feastdev/feature-server:dev'
    registry:
      remote:
        feastRef:
          name: simple-feast-setup
          namespace: remote-registry