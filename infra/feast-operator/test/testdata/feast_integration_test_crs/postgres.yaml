apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: test-ns-feast
stringData:
  POSTGRESQL_DATABASE: feast
  POSTGRESQL_USER: feast
  POSTGRESQL_PASSWORD: feast
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: test-ns-feast
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: 'quay.io/sclorg/postgresql-16-c9s@sha256:5879226a0fd2ea295df6836cc30ab624d2a1c51b81b3406284885604e10ddefe'
          ports:
            - containerPort: 5432
          envFrom:
          - secretRef:
              name: postgres-secret
          volumeMounts:
            - mountPath: /var/lib/postgresql
              name: postgresdata
      volumes:
        - name: postgresdata
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: test-ns-feast
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app: postgres
