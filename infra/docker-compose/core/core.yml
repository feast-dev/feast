feast:
  jobs:
    polling_interval_milliseconds: 20000
    job_update_timeout_seconds: 240
    active_runner: direct
    runners:
      - name: direct
        type: DirectRunner
        options:
          tempLocation: gs://bucket/tempLocation
  stream:
    type: kafka
    options:
      topic: feast-features
      bootstrapServers: "kafka:9092,localhost:9094"
