# The following are values for installing Feast for demonstration purpose:
# - Persistence is disabled since for demo purpose data is not expected
#   to be durable
# - Only online serving (no batch serving) is installed to remove dependency
#   on Google Cloud services. Batch serving requires BigQuery dependency.
# - Replace all occurrences of "feast.example.com" with the domain name or
#   external IP pointing to your cluster
#

feast-core:
  enabled: true

  gcpServiceAccount:
    useExistingSecret: false

  service:
    type: NodePort
    grpc:
      nodePort: 32090


  resources:
    requests:
      cpu: 250m
      memory: 256Mi

  postgresql:
    persistence:
      enabled: false


  kafka:
    enabled: true
    persistence:
      enabled: false
    external:
      enabled: true
      type: NodePort
      domain: feast.example.com
    configurationOverrides:
      "advertised.listeners": |-
        EXTERNAL://feast.example.com:$((31090 + ${KAFKA_BROKER_ID}))
      "listener.security.protocol.map": |-
        PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT

  application.yaml:
    feast:
      stream:
        options:
          bootstrapServers: feast.example.com:31090

feast-serving-online:
  enabled: true
  redis:
    enabled: true

  service:
    type: NodePort
    grpc:
      nodePort: 32091

  store.yaml:
    name: redis
    type: REDIS
    subscriptions:
      - name: "*"
        project: "*"
        version: "*"

feast-serving-batch:
#  enabled: false
  enabled: true
  store.yaml:
    name: bigquery
    type: BIGQUERY
    bigquery_config:
      project_id: PROJECT_ID
      dataset_id: DATASET_ID
    subscriptions:
    - project: "*"
      name: "*"
      version: "*"
  redis:
    enabled: false