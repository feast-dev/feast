apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "feast-operator.fullname" . }}-featurestore-viewer-role
  labels:
  {{- include "feast-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - feast.dev
  resources:
  - featurestores
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - feast.dev
  resources:
  - featurestores/status
  verbs:
  - get
