[isort]
src_paths = feast,tests
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
use_parentheses=True
line_length=88
skip=feast/protos,feast/embedded_go/lib
known_first_party=feast,feast_serving_server,feast_core_server
default_section=THIRDPARTY

[flake8]
ignore = E203, E266, E501, W503, C901
max-line-length = 88
max-complexity = 20
select = B,C,E,F,W,T4
exclude = .git,__pycache__,docs/conf.py,dist,feast/protos,feast/embedded_go/lib,feast/infra/utils/snowflake/snowpark/snowflake_udfs.py

[mypy]
files=feast,tests
ignore_missing_imports=true
exclude=feast/embedded_go/lib
