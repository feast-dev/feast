apiVersion: v1
kind: ServiceAccount
metadata:
  name: feast-unauthorized-user-sa
  namespace: feast-dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-unauthorized-user
  namespace: feast-dev
  labels:
    app: client-unauthorized-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-unauthorized-user
  template:
    metadata:
      labels:
        app: client-unauthorized-user
    spec:
      serviceAccountName: feast-unauthorized-user-sa
      initContainers:
        - name: init-client-unauthorized-user
          image: quay.io/ahameed/feature-server:dev
          imagePullPolicy: Always
          command: ["python", "/app/feature_repo/test.py"]
          volumeMounts:
            - name: client-feature-repo-config
              mountPath: /app/feature_repo
      containers:
        - name: client-unauthorized-user-container
          image: quay.io/ahameed/feature-server:dev
          imagePullPolicy: Always
          command: ["sleep", "infinity"]
          volumeMounts:
            - name: client-feature-repo-config
              mountPath: /app/feature_repo
      volumes:
        - name: client-feature-repo-config
          configMap:
            name: client-feature-repo-config
