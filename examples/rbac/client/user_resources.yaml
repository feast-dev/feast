apiVersion: v1
kind: ServiceAccount
metadata:
  name: feast-user-sa
  namespace: feast-dev
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: feast-user-role
  namespace: feast-dev
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: feast-user-rolebinding
  namespace: feast-dev
subjects:
  - kind: ServiceAccount
    name: feast-user-sa
    namespace: feast-dev
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: feast-user-role
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-user-deployment
  namespace: feast-dev
  labels:
    app: client-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-user
  template:
    metadata:
      labels:
        app: client-user
    spec:
      serviceAccountName: feast-user-sa
      initContainers:
        - name: init-client-user
          image: quay.io/ahameed/feature-server:dev
          imagePullPolicy: Always
          command: ["python", "/app/feature_repo/test_user.py"]
          volumeMounts:
            - name: client-feature-repo-config
              mountPath: /app/feature_repo
      containers:
        - name: client-user-container
          image: quay.io/ahameed/feature-server:dev
          imagePullPolicy: Always
          command: ["sleep", "infinity"]
          volumeMounts:
            - name: client-feature-repo-config
              mountPath: /app/feature_repo
      volumes:
        - name: client-feature-repo-config
          configMap:
            name: client-feature-repo-config

