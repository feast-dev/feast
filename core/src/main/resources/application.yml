feast:
  stream:
    # Feature stream type. Only kafka is supported.
    type: kafka
    # Feature stream options.
    # See also for docs on options: https://api.docs.feast.dev/grpc/feast.core.pb.html#KafkaSourceConfig
    options:
      topic: feast-features
      bootstrapServers: localhost:9092
      replicationFactor: 1
      partitions: 1
      
  security:
    authentication:
      # Enables authentication. Authentication is optional if only authentication is enabled.
      enabled: false
      # Authentication provider type. Currently only supports 'jwt' provider. 
      provider: jwt
      # Authentication provider options.
      options:
        # Endpoint URL to retrieve the JWK used to verify the JWT use for authentication.
        jwkEndpointURI: "https://www.googleapis.com/oauth2/v3/certs"
        # Name of JWT claim to extract subject from JWT.
        subjectClaim: email

    authorization:
      # Enables Authorization. Reqiures and forces authentication.
      enabled: false
      # Authorization provider. Currently only 'http' provider is supported.
      provider: http
      # Authorization provider optiosn.
      options:
        # External authorization service endpoint.
        # Feast delegates authorization this service by making a check access requests.
        # See https://github.com/feast-dev/feast/blob/master/common/src/main/resources/api.yaml
        # For external service's API contract.
        authorizationUrl: http://localhost:8082
        
    # If set to true, HTTP REST endpoints at /api/v1 implemented by
    # CoreServiceRestController will be accessible in Feast Core WITHOUT
    # authentication.
    disableRestControllerAuth: false

  logging:
    # Audit logging provides a machine readable structured JSON log that can give better 
    # insight into what is happening in Feast.
    audit:
      # Whether audit logging is enabled. 
      enabled: true
      # Whether to enable message level (ie request/response) audit logging
      messageLogging:
        enabled: false
        # Logging forwarder currently provides a machine readable structured JSON log to an
        # external fluentd service that can give better insight into what is happening in Feast.
        # Accepts console / fluentd as destination
        destination: console
        fluentdHost: localhost
        fluentdPort: 24224

grpc:
  server:
    # The port that Feast Core gRPC service listens on
    port: 6565
    # Configure TLS transport secuirty for gRPC service.
    security:
      enabled: false
      certificateChain: server.crt
      privateKey: server.key
      
spring:
  jpa:
    properties.hibernate:
      format_sql: true
      event:
        merge:
          entity_copy_observer: allow
    hibernate.naming.physical-strategy=org.hibernate.boot.model.naming: PhysicalNamingStrategyStandardImpl
    hibernate.ddl-auto: validate
  datasource:
    driverClassName: org.postgresql.Driver
    # Postgres SQL DB connection string.
    url: jdbc:postgresql://${DB_HOST:127.0.0.1}:${DB_PORT:5432}/${DB_DATABASE:postgres}
    # Postgres SQL DB connection credentials.
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
  flyway:
    baseline-on-migrate: true

management:
  metrics:
    export:
      simple:
        enabled: false
      statsd:
        enabled: true
        host: ${STATSD_HOST:localhost}
        port: ${STATSD_PORT:8125}
        
server:
  # The port number on which the Tomcat webserver that serves REST API endpoints should listen on.
  # Endpoints include Feast Core Service REST API and /metrics endpoint.
  # Core exposes its metrics on /metrics endpoint on this port.
  port: 8080
