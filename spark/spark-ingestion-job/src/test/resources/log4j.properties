# Set everything to be logged to the console
log4j.rootCategory=INFO, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# For cleaner logs when running tests so it's easier to see the relevant errors
log4j.category.org.apache.zookeeper=WARN
log4j.category.kafka=ERROR
log4j.category.org.apache.kafka=WARN
log4j.category.org.apache.beam.sdk.io.kafka=WARN
log4j.category.org.apache.kafka.clients.NetworkClient=ERROR
log4j.category.org.I0Itec.zkclient=WARN
log4j.category.org.apache.spark=WARN
log4j.category.org.apache.parquet=WARN
log4j.category.org.apache.hadoop=WARN
log4j.category.org.spark_project.jetty=WARN
log4j.category.io.lettuce=WARN
