kind: feature_set
spec:
  name: all_types_parquet
  entities:
    - name: customer_id
      valueType: INT64
  features:
    - name: int32_feature
      valueType: INT64
    - name: int64_feature
      valueType: INT64
    - name: float_feature
      valueType: DOUBLE
    - name: double_feature
      valueType: DOUBLE
    - name: string_feature
      valueType: STRING
    - name: bytes_feature
      valueType: BYTES
    - name: int32_list_feature
      valueType: INT64_LIST
    - name: int64_list_feature
      valueType: INT64_LIST
    - name: float_list_feature
      valueType: DOUBLE_LIST
    - name: double_list_feature
      valueType: DOUBLE_LIST
    - name: string_list_feature
      valueType: STRING_LIST
    - name: bytes_list_feature
      valueType: BYTES_LIST
  maxAge: 0s
