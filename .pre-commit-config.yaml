default_stages:
  - push
repos:
  - repo: local
    hooks:
      - id: format
        name: Format
        stages: [ push ]
        language: system
        entry: make format
      - id: lint
        name: Lint
        stages: [ push ]
        language: system
        entry: make lint
  - repo: https://github.com/ambv/black
    rev: 20.8b1
    hooks:
      - id: black
        language_version: python3.7
