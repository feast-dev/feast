name: release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  get-version:
    runs-on:  ubuntu-latest
    outputs:
      release_version: ${{ steps.get_release_version.outputs.release_version }}
    steps:
    - name: Get release version
      id: get_release_version
      run: |
        echo ::set-output name=release_version::${GITHUB_REF#refs/*/}
        source infra/scripts/setup-common-functions.sh
        SEMVER_REGEX='^v[0-9]+\.[0-9]+\.[0-9]+(-([0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*))?$'
        if echo "${RELEASE_VERSION}" | grep -P "$SEMVER_REGEX" &>/dev/null ; then
          echo "VERSION_WITHOUT_PREFIX=${RELEASE_VERSION:1}" >> $GITHUB_ENV
          echo "HIGHEST_SEMVER_TAG=$(get_tag_release -m)" >> $GITHUB_ENV
        fi
    - name: Check output
      env:
        RELEASE_VERSION: ${{ steps.vars.outputs.release_version }}
      run: |
        echo $RELEASE_VERSION
        echo ${{ steps.vars.outputs.release_version }}

  build-publish-docker-images:
    runs-on: [ubuntu-latest]
    needs: get-version
    strategy:
      matrix:
        component: [core, serving, jupyter]
    env:
      MAVEN_CACHE: gs://feast-templocation-kf-feast/.m2.2020-08-19.tar
      DOCKER_BUILDKIT: '1'
    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '290.0.1'
          export_default_credentials: true
      - name: Get m2 cache
        run: |
          infra/scripts/download-maven-cache.sh \
          --archive-uri ${MAVEN_CACHE} \
          --output-dir .
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          file: infra/docker/${{ matrix.component }}/Dockerfile
          tags: feastdev/feast-${{ matrix.component }}:${RELEASE_VERSION}
          build-args: |
            REVISION=${RELEASE_VERSION}
      - name: Build and push latest
        uses: docker/build-push-action@v2
        with:
          if: ${VERSION_WITHOUT_PREFIX} == ${HIGHEST_SEMVER_TAG:1}
          push: true
          file: infra/docker/${{ matrix.component }}/Dockerfile
          tags: feastdev/feast-${{ matrix.component }}:latest
          build-args: |
            REVISION=${RELEASE_VERSION}

  publish-helm-charts:
    runs-on:  ubuntu-latest
    needs: get-version
    env:
      HELM_VERSION: v2.16.9
    steps:
      - uses: actions/checkout@v2
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '290.0.1'
          export_default_credentials: true
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
      - run: gcloud auth configure-docker --quiet
      - name: Validate chart versions
        run: make lint-versions
      - name: Remove previous Helm
        run: sudo rm -rf $(which helm)
      - name: Install Helm
        run: ./infra/scripts/install-helm.sh
      - name: Publish Helm charts
        run: ./infra/scripts/sync-helm-charts.sh